<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="x5-fullscreen" content="true">
    <meta name="full-screen" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <title>咨询医生</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/chat.css">
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>
<body>
    <img src="" id="test" alt="test" style="display: none">
    <div class="img_show hide">
        <img src="" alt="">
    </div>
    <div class="message hide">
        <div class="top">
            <div>
                <img src="img/zysw@2x.png" alt="">
                <p>我的医生</p>
            </div>
        </div>
        <div class="message_list">
            <div class="list_loading">
                <div class='loadPress'>
                    <div class='rect1'></div>
                    <div class='rect2'></div>
                    <div class='rect3'></div>
                    <div class='rect4'></div>
                    <div class='rect5'></div>
                </div>
                <p>正在加载</p>
            </div>
        </div>
        <div class="bottom">
            <div>
                <img src="img/xx@2x.png" alt="">
            </div>
            <div>
                <img src="img/fx1@2x.png" alt="">
            </div>
            <div>
                <img src="img/wd1@2x.png" alt="">
            </div>
        </div>
    </div>
    <div class="chat hide">
        <header>
            <p class="back">
                <img src="img/back.png" alt="">
            </p>
            <div class="title">

            </div>
        </header>
        <div class="invite">
            <div class="add_invite">
                邀请家人与医生沟通
                <img src="img/yq@2x.png" alt="">
            </div>
            <div class="person_info">
                医生主页
                <img src="img/yq@2x.png" alt="">
            </div>
        </div>
        <div class="invite_family hide">
            <div class="top_prompt">
                <div>
                    <p>如果家人不在身边，点击右上角菜单，再点击“发送给朋友”邀请家人协助您与医生沟通</p>
                </div>
                <img src="img/jt@2x.png" alt="">
            </div>
            <div class="two_could">
                <div class="top">
                    <div class="doc_pat">
                        <img src="http://yydy.image.alimmdn.com/HeadImg/92dcddfe-77de-4b58-aa8d-47a8671a1b81" alt=""><img src="http://wx.qlogo.cn/mmopen/WntZLT7xTtOtYBNyFL39OvcKXfg5SP5xb0HGLINsHB0WqpTEmmU6DhWYia3unFp5cOsH3lCvlEuGfFUvBZMb0PicVgTIiaicVzNn/0" alt="">
                    </div>
                    <div class="dName">李博、Passion</div>
                </div>
                <div class="could">
                    <img src="img/loginlogo.png" alt="">
                </div>
                <div class="bom">
                    让家人扫码，协助您和医生沟通
                </div>
            </div>
        </div>
       <div class="contener">
           <section>
               <div class="list_loading">
                   <div class='loadPress'>
                       <div class='rect1'></div>
                       <div class='rect2'></div>
                       <div class='rect3'></div>
                       <div class='rect4'></div>
                       <div class='rect5'></div>
                   </div>
                   <p>正在加载</p>
               </div>
           </section>
       </div>
        <div class="footer">
            <div class="text txt" contenteditable="true">输入新消息</div>
            <button class="hide">发送</button>
            <div class="add">
                <span></span>
            </div>
            <!--<div class="getImage hide">-->
                <!--<input type="file" id="pictureInput">-->
            <!--</div>-->
        </div>
        <div class="btm hide">
            <p style="display: none;"><img src="img/bl@2x.png" alt=""><br><span>我的病历</span></p>
            <p><img src="img/tp@2x.png" alt=""><br><span>图片</span><input type="file" id="pictureInput" accept="image/*"></p>
        </div>
    </div>
    <script src="lib/zepto.min.js"></script>
    <!--服务器通讯需要的js-->
    <script src="js/Notification.js"></script>
    <script src="lib/stringview.js"></script>
    <script src="lib/stm.response.js"></script>
    <script src="lib/stm.contentprotocol.js"></script>
    <script src="lib/stm.defaultcontentprotocol.js"></script>
    <script src="lib/stm.client.js"></script>
    <!--图片上传与压缩-->
    <script src="lib/upfile.js"></script>
    <script src="js/minImgOnIOS.js"></script>
    <script src="js/exif.js"></script>
    <script src="lib/common.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
